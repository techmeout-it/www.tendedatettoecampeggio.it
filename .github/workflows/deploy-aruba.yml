name: Deploy to Aruba via FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-aruba
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # (opzionale ma utile) scrive un file versione con SHA
      - name: Write build info
        run: |
          echo "Deployed commit: $GITHUB_SHA" > dist/deploy.txt

      - name: Upload dist via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ARUBA_FTP_SERVER }}
          username: ${{ secrets.ARUBA_FTP_USER }}
          password: ${{ secrets.ARUBA_FTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: /
          dangerous-clean-slate: false
          timeout: 60000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
